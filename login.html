<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登入</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="d-flex justify-content-center align-items-center ">
   <div class="container">
     <div class="row py-3 justify-content-center">
       <div class="col-md-4">
        <form class="mt-2">
          <label for="username" class="form-label">請輸入使用者信箱</label>
          <input type="email" id="username" class="form-control">
          <label for="password" class="form-label my-2">請輸入密碼</label>
          <input type="password" id="password" class="form-control">
          <div class="d-grid">
            <button type="submit" id="login" class="btn btn-primary mt-4 btn-block">登入</button>
          </div>
          <div class="d-grid">
            <button type="button" id="userCheck" class="btn btn-secondary mt-4 btn-block">驗證登入</button>
          </div>
        </form> 
       </div>
     </div>
   </div>
	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
</body>
</html>
